---
- name: puppetmaster
  role: master
  answers: doc/answers/master.txt
  hostname: puppetmaster.itc.intranet
  box: centos65
  ram: 2048
  cpus: 2
  ip: 192.168.33.10
  ports:
    - guest: 3000
      host: 3000
  synced_folders:
    - src: puppet/manifests/
      dst: /etc/puppet/environments/development/manifests
    - src: puppet/modules/
      dst: /etc/puppet/modules
    - src: hiera/
      dst: /var/lib/hiera
- name: puppetagent
  role: agent
  hostname: puppetagent.itc.intranet
  box: centos65
  ram: 1024
  cpus: 1
  ip: 192.168.33.21
